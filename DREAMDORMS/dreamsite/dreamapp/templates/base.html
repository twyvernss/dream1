<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeverse - Find your dream house</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="{% static 'img/favicon.svg' %}" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">

    <style>/* Search bar styles */
        .header-search {
          position: relative;
          display: flex;
          align-items: center;
        }
        
        .header-search-input {
          flex: 1;
          padding: 8px 12px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          outline: none;
        }
        
        .header-search-button {
          padding: 8px;
          background-color: #FC5C3C;
          border: none;
          border-radius: 4px;
          color: white;
          cursor: pointer;
          margin-left: 8px;
        }
        
        .header-search-button:hover {
          background-color: #FC5C3C;
        }
        </style>

</head>
<body>

    <!-- 
      - #HEADER
    -->
  
    <header class="header" data-header>
  
      <!-- <div class="overlay" data-overlay></div> -->
  
      <div class="header-bottom">
        <div class="container">
  
          <a href="#" class="logo">
            <img src="{% static 'img/final_logo.png' %}" alt="Homeverse logo">
          </a>
  
          <nav class="navbar" data-navbar>
  
            <div class="navbar-top">
  
              <a href="#" class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Homeverse logo">
              </a>
  
              <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
                <ion-icon name="close-outline"></ion-icon>
              </button>
  
            </div>
  
            <div class="navbar-bottom">
              <ul class="navbar-list">
  
                <li>
                  <a href="#home" class="navbar-link" data-nav-link>Home</a>
                </li>
  
                <li>
                  <a href="#about" class="navbar-link" data-nav-link>About</a>
                </li>
  
                <li>
                  <a href="#service" class="navbar-link" data-nav-link>Service</a>
                </li>
  
                <li>
                  <a href="#property" class="navbar-link" data-nav-link>Property</a>
                </li>
  
                <!-- <li>
                  <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
                </li> -->
  
                <li>
                  <a href="#contact" class="navbar-link" data-nav-link>Contact</a>
                </li>
  
              </ul>
            </div>
  
          </nav>
  
          <!-- Search bar -->
<form class="header-search" role="search">
    <input type="search" class="header-search-input" placeholder="Search..." aria-label="Search">
    <button type="submit" class="header-search-button">
      <ion-icon name="search-outline"></ion-icon>
    </button>
  </form>
  
  
        </div>
      </div>
  
    </header>
    <hr>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
